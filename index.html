<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>tinyCode - HEXChameleon</title>
</head>

<body id="body">
    <div class="container">
        <header>
            <nav class="navbar">
                <ul>
                    <li>Home</li>
                </ul>

            </nav>
        </header>
    </div>

    <main>
        <div class="container">
            <img src="images/tired_cat.jpg" class="img-fluid max-width: 50% height: auto border rounded" alt="tired cat">
        </div>
        <div class="container">
            <p>Enter a hex code below:</p>
            <input type="text" name="hex_input_text" id="hex_input_text">
            <button name="hex_input_button" id="hex_input_button">Change Color</button>
            <button name="reset_color" id="reset_color">Reset Color</button>
            <br></br>
            <p>For color choices, see <a href="https://color.adobe.com/create" target="blank">Adobe Color</a></p>
        </div>
        <div id="hex_text">
            
        </div>
    </main>
    <footer>@2020 juriz</footer>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
